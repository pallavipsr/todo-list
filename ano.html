<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="ano.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="pal.js"></script>
    <title>SignUp</title>
</head>
<body>
    
        <div class="signup-form">
            <form action="login.html"onsubmit="return phonenumber()&&validate()&&validating()" >
                <a target="_blank" href="#" class="white-mode">Home</a>
                <h2>Sign Up</h2>
                <p class="hint-text">Create your account</p>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                        <div class="col-xs-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
                        <div class="col-xs-6"><input type="text" class="form-control" name="contact_number"id="username" placeholder="Contact Number" required="required"></div>
                        <label for="wrong"id="wrong"></label>
                    </div>        	
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email"name="email"  placeholder="Email" required="required">
                    <label for="error"id=error></label>
                </div>
               
                <div class="form-group">
                    <input type="password" class="form-control" name="password" onkeypress="validation()" placeholder="Password" id="password"required="required">
                    <label for="detect" id="detect"></label> 
                </div>    
                
                    <input type="checkbox" onclick="Toggle()">
                    <b>Show Password</b>
                    <div class="form-group">
                    
                <input type="password" class="form-control" name="confirm_password" id="confirm-password"placeholder="Confirm Password"required="required">
                <label for="vision" id="vision"></label> 
                </div>        
                <div class="form-group">
                <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                </div>
                <div class="form-group">
                <button type="submit"  class="btn btn-success btn-lg btn-block">Register Now</button>
                </div>
           
                <div class="text-center">Already have an account? <a href="#">Sign in</a></div>

    </div>
   
    </form>
    <script src="script.js"></script>
    
</body>
</html>
